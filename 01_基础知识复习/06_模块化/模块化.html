  <title>模块化</title>
  <!--
    默认情况下，script标签中不能使用import语句
      如果想让其支持模块化，必须设置script的type属性为module

   -->
  <!-- <script>
    import a from './m1.js'; // Uncaught SyntaxError: Cannot use import statement outside a module
  </script> -->
  <script type="module">
    // 导入m1模块中的默认模块
    // import a from './m1.js';
    // console.log(a); // m1模块中的变量a


    // 导入m1模块中的b和c
    // import { b, c } from './m1.js';
    // console.log(b, c); // 20 30
    // import { b as hello, c } from './m1.js';
    // console.log(hello, c); // 20 30

    // import { b as hello, c, obj, fn } from './m1.js';
    // console.log(hello, c, obj); // 20 30
    // fn();

    // 既导入默认的也导入命名的
    import a, { b, c, obj, fn } from './m1.js';
    console.log(a, b, c, obj);
    fn();
  </script>
