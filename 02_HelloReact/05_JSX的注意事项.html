      JSX的注意事项：
        1. JSX不是字符串，不要加引号
        2. JSX中html标签应该小写，React组件应该大写
        3. JSX中有且仅有一个根标签
        4. JSX的标签必须正确结束（自结束标签必须写/）
        5. 在JSX中可以使用{}嵌入表达式
            - 有值的语句就是表达式
        6. 如果表达式是空值、布尔值、undefined，将不会显示
        7. 在JSX中，属性可以直接在标签中设置
            注意：
              class需要使用className代替
              style中必须使用对象设置，比如：style={{ backgroundColor: 'red' }}
     */
